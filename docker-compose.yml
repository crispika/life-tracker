services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: life_tracker
    networks:
      app-network:
        ipv4_address: 172.18.0.2
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '--password=password123'
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      ['mysqld', '--require_secure_transport=OFF', '--ssl=0', '--skip_ssl']

  web:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      target: runner
      args:
        - DATABASE_URL=mysql://root:password123@db:3306/life_tracker?connect_timeout=300
    ports:
      - '3000:3000'
    environment:
      - DEBUG=prisma:client
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
