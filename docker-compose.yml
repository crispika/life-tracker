version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: life_tracker
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '--password=password123'
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        - DATABASE_URL=mysql://root:password123@db:3306/life_tracker?sslaccept=ignore
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=mysql://root:password123@db:3306/life_tracker?sslaccept=ignore
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
